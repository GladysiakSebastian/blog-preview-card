<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img
            src="assets/images/illustration-article.svg"
            alt="Article illustration"
          />
        </div>
        <div class="card-content">
          <p class="content-category">Learning</p>
        </div>
        <p class="content-publish-date">Published 21 Dec 2023</p>
        <h3 class="content-title">HTML & CSS foundations</h3>
        <p class="content-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="content-author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Avatar image"
            class="content-author-image"
          />
          <p class="content-author-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
